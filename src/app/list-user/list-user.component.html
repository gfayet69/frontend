<div class="row">
    <div class="col-md-12 text-center">
        <h2>Liste d'enseignants</h2>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <th>
                    Identifiant
                </th>
                <th>
                    Nom
                </th>
                <th>
                    Prenom
                </th>
                <th>
                    Statut
                </th>
                <th>
                    UC
                </th>
                <th>
                    EDIT DELETE
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>
                        {{user.identifiant}}
                    </td>
                    <td>
                        {{user.nom}}
                    </td>
                    <td>
                        {{user.prenom}}
                    </td>
                    <td>
                        {{user.statut}}
                    </td>
                    <td>
                        {{user.nbHmini}}
                    </td>
                    <td>
                        <a href="edit-user/{{user._id}}" class ="btn btn-success">EDIT</a>
                         <button (click)="delUser(user)" class="btn btn-danger">DELETE</button> 
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
